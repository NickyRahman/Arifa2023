<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/slider.css">
    <title>Slider</title>
</head>

<body>
    <div class="body-slider">
        <div class="slide-container">
            <div class="slides">
                <img src="./images/slider01.png" alt="" class="active">
                <img src="./images/slider02.png" alt="">
                <img src="./images/slider03.png" alt="">
                <img src="./images/slider04.png" alt="">
                <img src="./images/slider05.png" alt="">
                <img src="./images/slider06.png" alt="">
                <img src="./images/slider07.png" alt="">
            </div>

            <div class="buttons">
                <span class="next">&#8811;</span>
                <span class="prev">&#8810;</span>
            </div>

            <div class="dots-container">
                <div class="dot active" attr="0" onclick="switchImage(this)"></div>
                <div class="dot" attr="1" onclick="switchImage(this)"></div>
                <div class="dot" attr="2" onclick="switchImage(this)"></div>
                <div class="dot" attr="3" onclick="switchImage(this)"></div>
                <div class="dot" attr="4" onclick="switchImage(this)"></div>
                <div class="dot" attr="5" onclick="switchImage(this)"></div>
                <div class="dot" attr="6" onclick="switchImage(this)"></div>
            </div>
        </div>
    </div>

    <script src="slider.js"></script>
</body>

</html>
